name: 'Pr Checks'
on:
  pull_request:

jobs:
  formatter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        name: Install PNPM
        with:
          version: 9.0.5
      - uses: actions/cache@v3
        name: Setup PNPM cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os}}-pnpm-store
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: pnpm i --frozen-lockfile
      - run: pnpm prettier:check
  linter:
    name: Linter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        name: Install PNPM
        with:
          version: 9.0.5
      - uses: actions/cache@v3
        name: Setup PNPM cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os}}-pnpm-store
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: pnpm i --frozen-lockfile
      - run: pnpm lint
